<!DOCTYPE html>
<html>
	<head>
		<title>Historial % Return</title>
		<link type="text/css" rel="stylesheet" href="homePage.css">
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<!--<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
        <script type="text/javascript" language="javascript" src="homePage.js"></script>
	</head>
<body>
<div class="Title">
	<h1>Historical % Return Stock Calculator</h1>
</div>

<div class="tab">
  <button class="tablinks" id = "techTab" onclick="openTab(event, 'Technology')">Technology</button>
  <button class="tablinks" onclick="openTab(event, 'Food')">Food</button>
  <button class="tablinks" onclick="openTab(event, 'NaturalResources')">Natural Resources</button>
</div>

<div id="Technology" class="tabcontent">
  <h3>Technology</h3>
  
	<form id = "StartEndForm">
	Ticker Symbol: <input class = "FormText" id = "ticker" type="text" name="ticker"><br>
	Start Date: <input class = "FormText" id = "StartDate" type="text" name="StartDate"><br>
	End Date: <input class = "FormText" id = "EndDate" type="text" name="EndDate"><br>
	
	</form>
	<div id = "submitButton"> Submit </div>
  <p id = "returnVal"></p>
  <div id="chartContainer">
	<canvas id="myChart"></canvas>
  </div>
</div>

<div id="Food" class="tabcontent">
  <h3>Food</h3>
  <p>Food Industry Info</p> 
</div>

<div id="NaturalResources" class="tabcontent">
  <h3>Natural Resources</h3>
  <p>Natural Resources Info</p>
</div>

     
</body>
</html>
